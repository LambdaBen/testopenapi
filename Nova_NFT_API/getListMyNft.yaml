# paths:  
#   /{protocol}/{network}/{address}/{contract}/nft:
    get:
      security: 
        - bearerAuth : []
      #Title 하단의 부 카테고리 
      tags:
        - Nova NFT API
      #API 페이지 이름 메뉴 노출
      summary: "getListMyNft"
      #domain의 resource, URL
      operationId: getlistmynft
      parameters:
        - name: protocol
          in: path
          required: true
          schema:
            type: string
            default : ethereum
          description: 실행할 블록체인의 프로토콜을 선택합니다.  이를 위해 ~합니다.
        - name: network
          in: path
          required: true
          schema:
            type: string
        - name: address
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공적인 응답
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: array
                    items:
                      type: object
                      properties:
                        assetType:
                          type: string
                        balance:
                          type: string
